<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks</title>
</head>
<body>
    <!-- Hyperlinks are used for web page navigation, internally and externally. -->
    <a href="./index.html">| Home |</a>

    <!-- Targeting can be used to open a hyperlink with certain conditions applied. -->
    <a href="./index.html" target="_parent">| Home |</a>
    <a href="./index.html" target="_top">| Home |</a>
    <a href="./index.html" target="_self">| Home |</a>
    <a href="./index.html" target="_blank">| Home |</a> <!-- New window or New tab -->

    <!-- Mailto: opens a new email within the users email client. -->
    <a href="mailto:some.one@qa.com?subject=Hello Instructor&body=Just dropping a line to say hello">Contact Instructor</a>
</body>
</html>
