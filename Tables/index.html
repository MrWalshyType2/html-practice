<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>

    <style>
      #table {
        /* display: block;
        margin: 3em auto; */
        width: 100%;
        /* min-height: 400px; */
        border: 8px dashed black;
      }

      tr, td {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <header>
      <img
        src="https://www.clipartmax.com/png/middle/257-2572603_user-man-social-avatar-profile-icon-man-avatar-in-circle.png"
        alt="This is an image of a profile avatar."
        width="20%"
      />
      <h1>Training Courses</h1>
    </header>

    <table id="table">
      <thead>
        <caption>
          This is an example table...
        </caption>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Table item 1 in table 1 row 1</td>
          <td>Table item 2 in table 1 row 1</td>
        </tr>
        <tr>
          <td>Table item 1 in table 1 row 2</td>
          <td>Table item 2 in table 1 row 2</td>
        </tr>
      </tbody>
      <tfoot>
          <td>This is the table footer...</td>
      </tfoot>
    </table>
  </body>
</html>
