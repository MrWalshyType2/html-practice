<!DOCTYPE html>
<html lang="en-GB"> <!-- Assists search engines and browsers. -->
<head>
    <meta charset="UTF-8"> <!-- Specifies the character set in use. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes</title>
</head>
<body>
    <!-- Attributes provide additional information about HTML elements. -->
    <!-- Best practice for attribute names and values is lowercase, HTML values "quoted". -->
    
    <!-- Anchor tags are for links via the href attribute -->
    <a href="https://www.qa.com">Go to QA homepage...</a>
    <img src="https://media.glassdoor.com/sqll/12542/qa-squarelogo-1562689648172.png" alt="QA Logo" width="128" height="128">

    <!-- Image tags are self-closing, src attribute for img url -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Question.svg" alt="A question mark on a blue background">

    <!-- Inline-styles can be specified with the style attribute (Bad practice) -->
    <p style="color: red;">This is red text in a paragraph element, with a style attribute.</p>

    <!-- The title attribute defines extra info about elements, hover over to see it -->
    <p title="Tooltip with the title attr">Hover me, hover me to learn...</p>
</body>
</html>
